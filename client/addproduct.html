<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <body>
        <!-- Back Button -->
        <div class="container my-5">
            <button onclick="window.location.href='admin.html'" class="btn btn-danger" style="position: absolute; top: 20px; right: 20px;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    
        <!-- Existing content here... -->
    </body>
    
<div class="container my-5">
    <!-- Add Product Form -->
    <div class="row">
        <div class="col-lg-6 mt-4 mx-auto">
            <div class="card p-4 shadow-lg">
                <h2 id="form-title" class="text-center mb-4" style="color: rgb(32, 131, 5);">Add/Edit Product</h2>
                <div id="alertMessage" class="alert" style="display: none; text-align:center; font-weight:bold;"></div>
    
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" style="color: rgb(8, 144, 28);" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="productImage" style="color: rgb(8, 144, 28);" class="form-label">Product Image</label>
                        <img id="imagePreview" src="" alt="" class="img-thumbnail mb-3" style="max-height: 150px; display: none;">
                        <input type="file" class="form-control" id="productImage" accept="image/jpeg, image/png">
                    </div>
    
                    <div class="mb-3">
                        <label for="productPrice" style="color: rgb(8, 144, 28);" class="form-label">Price (INR)</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="productDescription" style="color: rgb(8, 144, 28);" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label for="categorySelect" style="color: rgb(8, 144, 28);" class="form-label">Select Category</label>
                        <select class="form-control" id="categorySelect" required>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-success w-100" id="submitButton">Add Product</button>
    
                </form>
            </div>
        </div>
    </div>
    

    <!-- Category Filter Buttons -->
    <div class="row mt-5">
        <div class="col-lg-12">
            <h3 style="color:  rgb(8, 144, 28);">Filter by Category</h3>
            <div id="categoryButtons" class="btn-group" role="group" aria-label="Category Buttons">
                <!-- Category buttons will be dynamically created here -->
            </div>
        </div>
    </div>

    <!-- Display Added Products -->
    <div class="row mt-5">
        <div class="col-lg-12">
            <h3 style="color:  rgb(8, 144, 28);">Product List</h3>
            <div id="productList" class="row">
                <!-- Products will be listed here dynamically -->
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:5000'; // Adjust the API URL as necessary
    let editingProductId = null;  // To track if a product is being edited

    // Fetch existing categories and create filter buttons
    function fetchCategories() {
        $.ajax({
            url: `${apiUrl}/addcategories`,
            method: 'GET',
            success: function (categories) {
                let categoryButtonsHtml = '';
                categories.forEach(category => {
                    categoryButtonsHtml += `
                        <button class="btn btn-info category-btn" data-id="${category._id}" style="margin-right: 5px;">
                            ${category.name}
                        </button>
                    `;
                });
                $('#categoryButtons').html(categoryButtonsHtml);

                // Also populate the category select dropdown
                let categoryOptions = '<option value="" disabled selected>Select a Category</option>';
                categories.forEach(category => {
                    categoryOptions += `<option value="${category._id}">${category.name}</option>`;
                });
                $('#categorySelect').html(categoryOptions);
            },
            error: function () {
                showAlert('Failed to fetch categories', 'error');
            }
        });
    }

    // Filter products based on selected category
    $(document).on('click', '.category-btn', function () {
        const categoryId = $(this).data('id');
        
        // Fetch products filtered by category
        $.ajax({
            url: `${apiUrl}/products?category=${categoryId}`,  // Assuming your API can filter by category
            method: 'GET',
            success: function (products) {
                displayProducts(products);  // Display filtered products
            },
            error: function () {
                showAlert('Failed to fetch products for the selected category', 'error');
            }
        });
    });

    // Display products (reuse this function to render products in both normal and filtered views)
    // Display products (reuse this function to render products in both normal and filtered views)
    function displayProducts(products) {
    if (!products || products.length === 0) {
        $('#productList').html('<p style="color: red; text-align: center;">No products available</p>');
        return;
    }

    let productListHtml = '';
    products.forEach(product => {
        const imageUrl = product.imageUrl ? `${apiUrl}/uploads/${product.imageUrl}` : '';
        const categoryName = product.category && product.category.name ? product.category.name : 'Uncategorized';
        const description = product.description || 'No description available'; // Handle missing description

        productListHtml += `
            <div class="col-md-4 mb-4" id="product-${product._id}">
                <div class="card">
                    <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}" style="max-height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Price: â‚¹${product.price}</p>
                        <p class="card-text">Category: ${categoryName}</p>
                        <p class="card-text">Description: ${description}</p> <!-- Display description -->
                        <button class="btn btn-warning edit-btn" data-id="${product._id}">Edit</button>
                        <button class="btn btn-danger delete-btn" data-id="${product._id}">Delete</button>
                    </div>
                </div>
            </div>
        `;
    });
    $('#productList').html(productListHtml);
}




    // Fetch all products initially
    function fetchProducts() {
        $.ajax({
            url: `${apiUrl}/products`,
            method: 'GET',
            success: function (products) {
                displayProducts(products);  // Display all products initially
            },
            error: function () {
                showAlert('Failed to fetch products', 'error');
            }
        });
    }

    // Show alert messages
    function showAlert(message, type) {
        $('#alertMessage').text(message).removeClass('alert-success alert-danger alert-warning')
            .addClass(type === 'success' ? 'alert-success' : type === 'warning' ? 'alert-warning' : 'alert-danger')
            .fadeIn();

        setTimeout(() => {
            $('#alertMessage').fadeOut();
        }, 3000);
    }

    // Handle form submit (Add/Edit Product)
    $('#productForm').on('submit', function (e) {
    e.preventDefault();

    const productName = $('#productName').val();
    const productImage = $('#productImage')[0].files[0];
    const productPrice = $('#productPrice').val();
    const categoryId = $('#categorySelect').val();
    const productDescription = $('#productDescription').val(); // Get description

    if (!productName || !productPrice || !categoryId || !productDescription) {
        showAlert('Please fill out all fields.', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('name', productName);
    formData.append('price', productPrice);
    formData.append('category', categoryId);
    formData.append('description', $('#productDescription').val()); // Add description to formData

    if (productImage) {
        formData.append('image', productImage);
    }

    const requestUrl = editingProductId
        ? `${apiUrl}/updateProduct/${editingProductId}`
        : `${apiUrl}/addProduct`;

    $.ajax({
        url: requestUrl,
        method: editingProductId ? 'PUT' : 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
            showAlert('Product saved successfully', 'success');
            resetForm();
            fetchProducts();
        },
        error: function () {
            showAlert('Failed to save product', 'error');
        }
    });
});


    // Reset the form after submit or cancel
    function resetForm() {
        $('#productName').val('');
        $('#productImage').val('');
        $('#productPrice').val('');
        $('#productDescription').val('');
        $('#categorySelect').val('');
        $('#imagePreview').hide();
        editingProductId = null; // Reset editingProductId
        $('#form-title').text('Add New Product');
        $('#submitButton').text('Add Product');
    }

    // Preview image on file change
    $('#productImage').on('change', function () {
        const file = this.files[0];
        if (file) {
            const fileReader = new FileReader();
            fileReader.onload = function (e) {
                $('#imagePreview').attr('src', e.target.result).show();
            };
            fileReader.readAsDataURL(file);
        } else {
            $('#imagePreview').hide();
        }
    });

    // Edit product
    $(document).on('click', '.edit-btn', function () {
        const productId = $(this).data('id');
        $.ajax({
            url: `${apiUrl}/products/${productId}`,
            method: 'GET',
            success: function (product) {
                $('#productName').val(product.name);
                $('#productPrice').val(product.price);
                $('#categorySelect').val(product.category._id);
                $('#imagePreview').attr('src', `${apiUrl}/uploads/${product.imageUrl}`).show();

                editingProductId = productId;  // Set the editing product ID
                $('#form-title').text('Edit Product');
                $('#submitButton').text('Save Changes');
                window.scrollTo(0, 0);
            },
            error: function () {
                showAlert('Failed to fetch product details for editing', 'error');
            }
        });
    });

    // Delete product
    $(document).on('click', '.delete-btn', function () {
        const productId = $(this).data('id');
        
        $.ajax({
            url: `${apiUrl}/deleteProduct/${productId}`,
            method: 'DELETE',
            success: function () {
                showAlert('Product deleted successfully', 'success');
                $(`#product-${productId}`).remove();
            },
            error: function () {
                showAlert('Failed to delete product', 'error');
            }
        });
    });

    // Initial fetch for categories and products
    fetchCategories();
    fetchProducts();
</script>

</body>
</html>
